<!DOCTYPE html>
<html>
<head>
    <title>Google Script Embed</title>
    <script>
        async function initializeIframe() {
            const userTraits = localStorage.getItem('ajs_user_traits');
            if (userTraits) {
                const userData = JSON.parse(userTraits);
                const userEmail = userData.email;

                const baseUrl = "https://script.google.com/a/macros/nekotech.ai/s/AKfycbwXsj0QUsC1IbBaIeWGhA71DGFOa-cbtOsmwPc6l1-PrN5RQBeOAzTbHk1pHEdjEN1F/exec";
                const courseFolder = "The Nekotech Program";
                const lesson = "CV";
                const buttonTitle = "Upload your CV here!";

                const params = `?studentEmail=${encodeURIComponent(userEmail)}&courseFolder=${encodeURIComponent(courseFolder)}&lesson=${encodeURIComponent(lesson)}&button-title${encodeURIComponent(buttonTitle)}`;
                const iframeUrl = baseUrl + params;

                document.getElementById('courseIframe').src = iframeUrl;
            } else {
                console.error('User traits not found in local storage.');
            }
        }

        window.onload = initializeIframe;
    </script>
</head>
<body>
    <iframe id="courseIframe" width="100%" height="160px" frameborder="0"></iframe>
</body>
</html>
